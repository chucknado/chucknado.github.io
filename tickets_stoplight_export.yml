                    name: Jennifer Hansen
                    email: jennifer@example.com
                  submitter_id: '5031726587'
                  assignee_id: '5031726587'
                  group_id: '28223607'
                  collaborators:
                    '456789': true
                sharing_agreements:
                  '53258401': true
                fields:
                  tags:
                    sample: true
                    zendesk: true
                  ticket_type: incident
                  subject:
                    text: 'Sample ticket: Meet the ticket'
                  priority: normal
                  status: open
                  custom:
                    custom_field_key:
