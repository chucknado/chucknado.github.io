                  updated: '2016-03-21T22:54:55Z'
                  assignee_updated: '2011-05-06T10:38:52Z'
                  requester_updated: '2011-05-07T10:38:52Z'
                  status_updated: '2011-05-04T10:38:52Z'
                  initially_assigned: '2011-05-03T10:38:52Z'
                  assigned: '2011-05-05T10:38:52Z'
                  solved: '2011-05-09T10:38:52Z'
                  latest_comment: '2011-05-09T10:38:52Z'
                audits:
                  - null
              links:
                self: 'https://z3napi.zendesk.com/api/support/tickets/1'
