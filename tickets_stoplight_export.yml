        - $ref: '#/parameters/trait:requestPriorityHeader:Zendesk-Request-Priority'
      responses:
        default:
          description: ''
          schema: {}
  /ticket_audits:
    get:
      operationId: GET_ticket_audits
      summary: List Ticket Audits
      tags:
        - Ticket Audits
      description: |-
        Fetch audits from all tickets, in descending chronological order. Cursor-based pagination using the audit_id.
        Does not return audits from archived tickets.
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/trait:cursorPagination:start_after'
        - $ref: '#/parameters/trait:cursorPagination:end_before'
        - $ref: '#/parameters/trait:cursorPagination:limit'
      responses:
        '200':
          description: ''
          schema:
            type: object
            properties:
              audits:
                type: array
                items:
                  type: object
                  properties:
                    created_at:
                      type: string
                    via:
                      type: object
                      properties:
                        channel:
                          type: string
                    metadata:
                      type: object
                      properties:
                        system:
                          type: object
                          properties:
                            location:
                              type: string
                            client:
                              type: string
                            ip_address:
                              type: string
                        custom:
                          type: object
                    id:
                      type: string
                    ticket_id:
                      type: integer
                    events:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          type:
                            type: string
                          via:
                            type: object
                            properties:
                              channel:
                                type: string
                              source:
                                type: object
                                properties:
                                  to:
                                    type: object
                                  from:
                                    type: object
                                    properties:
                                      id:
                                        type: integer
                                      title:
                                        type: string
                                  rel:
                                    type: string
                          comment:
                            type: object
                            properties:
                              body:
                                type: object
                                properties:
                                  text:
                                    type: string
                                  html:
                                    type: string
                                  '':
                                    type: string
                              public:
                                type: boolean
                              id:
                                type: string
                              attachments:
                                type: array
                                items:
                                  type: object
                              author_id:
                                type: string
                          field:
                            type: object
                            properties:
                              value:
                                type: string
                              previous_value:
                                type: string
                              id:
                                type: string
