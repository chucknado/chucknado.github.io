  '/tickets/{id}':
    parameters:
      - name: id
        in: path
        required: true
        type: string
    get:
      operationId: GET_tickets-id
      tags:
        - Tickets
      produces:
        - application/json
      parameters:
        - name: include
          in: query
          type: array
        - name: ''
          in: query
          type: string
        - name: Zendesk-API-Version
          in: header
          type: string
